<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハイフン探しゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .cell:hover {
            background-color: #e9e9e9;
        }
        #start-btn {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s;
        }
        #start-btn:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            min-height: 25px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        #countdown {
            font-size: 48px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>ハイフン探しゲーム</h1>
        <div id="countdown" class="hidden"></div>
        <div id="game-info">
            <button id="start-btn">ゲーム開始</button>
            <div id="message"></div>
        </div>
        <div id="game-board"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('start-btn');
            const countdownEl = document.getElementById('countdown');
            const gameBoard = document.getElementById('game-board');
            const messageEl = document.getElementById('message');
            const gameInfoEl = document.getElementById('game-info');
            
            const hyphenChar = '\u002D'; // ハイフン
            const otherChars = ['\u23BB', '\u0335', '\u02D7', '\u2012', '\u2212', '\uFF70'];
            let startTime;
            let gameStarted = false;

            startBtn.addEventListener('click', startGame);

            function startGame() {
                if (gameStarted) return;
                gameStarted = true;
                
                gameInfoEl.classList.add('hidden');
                countdownEl.classList.remove('hidden');
                messageEl.textContent = '';
                gameBoard.innerHTML = '';

                let count = 3;
                countdownEl.textContent = count;

                const countdownInterval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdownEl.textContent = count;
                    } else {
                        clearInterval(countdownInterval);
                        countdownEl.classList.add('hidden');
                        gameInfoEl.classList.remove('hidden');
                        createBoard();
                        startTime = Date.now();
                        messageEl.textContent = 'ハイフンを探してください！';
                        messageEl.classList.remove('correct', 'incorrect');
                    }
                }, 1000);
            }

            function createBoard() {
                const totalCells = 100;
                const hyphenIndex = Math.floor(Math.random() * totalCells);
                
                for (let i = 0; i < totalCells; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    
                    if (i === hyphenIndex) {
                        cell.textContent = hyphenChar;
                        cell.dataset.isHyphen = 'true';
                    } else {
                        const randomChar = otherChars[Math.floor(Math.random() * otherChars.length)];
                        cell.textContent = randomChar;
                        cell.dataset.isHyphen = 'false';
                        cell.dataset.charCode = randomChar.charCodeAt(0).toString(16).toUpperCase();
                    }
                    
                    cell.addEventListener('click', handleCellClick);
                    gameBoard.appendChild(cell);
                }
            }

            function handleCellClick(event) {
                if (!gameStarted) return;

                const cell = event.target;
                const isHyphen = cell.dataset.isHyphen === 'true';

                if (isHyphen) {
                    const endTime = Date.now();
                    const clearTime = (endTime - startTime) / 1000;
                    messageEl.textContent = `クリア！クリアタイム：${clearTime.toFixed(2)}秒`;
                    messageEl.classList.add('correct');
                    gameStarted = false;
                    startBtn.textContent = 'もう一度プレイ';
                } else {
                    const charCode = cell.dataset.charCode;
                    messageEl.textContent = `残念！これはU+${charCode}です。`;
                    messageEl.classList.add('incorrect');
                }
            }
        });
    </script>
</body>
</html>
